<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
        <header>
            <div class = "searchControls">
                <div class="backButtonDiv">
                    <img id="back-button" alt="Back Button" title="Back" data-src="img/caret-left-lg.svg" class="iconic iconic-md" />
                </div>
                <div class="searchButtonDiv">
                    <img id="search-button" alt="Search" title="Search" data-src="img/magnifying-glass.svg" class="iconic iconic-md" />
                </div>

                <input type="text" id="search-input" placeholder="search" />

                <div class="ModeButtonDiv">
                    <img id="mode-button" alt="Mode" title="Mode" data-src="img/settings-lg.svg" class="iconic iconic-md" />
                </div>
            </div>
        </header>

        <div class="page" id="search-results">
            <section class="title"></section>
            <section class="content flex-container"></section>
        </div>

        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content flex-container"></section>
        </div>


    </main>
    <div class="overlay hide">&nbsp;</div>

    <div class="modal off">
        <div class="modal-header">
            <h3>Preferences</h3>
        </div>
        <div class="modal-radio">
            <input type="radio" name="mode" value="movie" id="movie" checked>
            <label for="movie">Movie</label>

            <input type="radio" name="mode" value="tv" id="tv" >
            <label for="tv">TV</label>
        </div>
        <button class="cancelButton">Cancel</button>
        <button class="saveButton">Save</button>

    </div>
    
    <div class="attribution">

    </div>

    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
